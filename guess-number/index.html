<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try to guess number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Number Guessing Game ğŸ¤–</h1>
      <p>
        Try and guess a random number between 1 and 100. <br> You have 10 attempts to
        guess the right number.
      </p>
      <h2>Guess a number</h2>
      <h4 id="result"></h4>
      <div class="input_wrapper">
        <input type="text" placeholder="Try a number here" id="input_num">
        <button id="btn">Submit guess</button>
        <button id="restart">Restart</button>
      </div>
      <div class="bottom">
        <div class="prev_guess">
            <h4>Previous guesses: </h4>
            <p id="prev_guess_record"></p>
        </div>
        <div class="guess_remaining">
            <h4>Guesses remaining: </h4>
            <p id="guess_remain"></p>
        </div>
      </div>
      <div id="warn"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
